<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
<form action="#" th:action="@{/app/players}" th:object="${player}" method="post">
    <label th:text="#{player.title}"/>
    <label th:text="#{player.name}"/>
    <input type="text" th:field="*{name}" /><br />
    <input type="hidden" th:field="*{score}" />
    <input type="hidden" th:field="*{id}" />
    <input type="submit" value="Save" />
</form>
</body>
</html>
